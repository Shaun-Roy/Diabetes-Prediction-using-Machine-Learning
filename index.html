<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
</head>
<body>
    <h2>Enter patient data to predict diabetes</h2>
    <form method="post" action="/predict">
        <label>Pregnancies:</label><br>
        <input type="number" name="Pregnancies" step="1" required><br>
        <label>Glucose:</label><br>
        <input type="number" name="Glucose" step="any" required><br>
        <label>BloodPressure:</label><br>
        <input type="number" name="BloodPressure" step="any" required><br>
        <label>SkinThickness:</label><br>
        <input type="number" name="SkinThickness" step="any" required><br>
        <label>Insulin:</label><br>
        <input type="number" name="Insulin" step="any" required><br>
        <label>BMI:</label><br>
        <input type="number" name="BMI" step="any" required><br>
        <label>Diabetes Pedigree Function:</label><br>
        <input type="number" name="DiabetesPedigreeFunction" step="any" required><br>
        <label>Age:</label><br>
        <input type="number" name="Age" step="1" required><br><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction is not none %}
        <h3>Prediction: {{ 'Diabetic' if prediction == 1 else 'Non-Diabetic' }}</h3>
        <h4>Probability: {{ (probability * 100) | round(2) }}%</h4>
    {% endif %}
</body>
</html>
